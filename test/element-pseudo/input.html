<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>input demo</title>
	<style>
		textarea {
			height: 25px;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<form>
	<input type="button" value="Input Button">
	<input type="checkbox">
	<input type="file">
	<input type="hidden">
	<input type="image">
	<input type="password">
	<input type="radio">
	<input type="reset">
	<input type="submit">
	<input type="text">
	<select>
		<option>Option</option>
	</select>
	<textarea></textarea>
	<button>Button</button>
</form>
<div id="messages"></div>

<script>
	var allInputs    = dizzle( ":input" );
	var formChildren = $( "form > *" );
	$( "#messages" ).text( "Found " + allInputs.length + " inputs and the form has " + formChildren.length + " children." );

	$( "form" ).submit( function( event ) {
		event.preventDefault();
	} );
</script>

</body>
</html>
