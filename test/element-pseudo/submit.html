<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>submit demo</title>
	<style>
		textarea {
			height: 45px;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<form>
	<table id="exampleTable" border="1" cellpadding="10" align="center">
		<tr>
			<th>
				Element Type
			</th>
			<th>
				Element
			</th>
		</tr>
		<tr>
			<td>
				<input type="button" value="Input Button">
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox">
			</td>
		</tr>
		<tr>
			<td>
				<input type="file">
			</td>
		</tr>
		<tr>
			<td>
				<input type="hidden">
			</td>
		</tr>
		<tr>
			<td>
				<input type="image">
			</td>
		</tr>
		<tr>
			<td>
				<input type="password">
			</td>
		</tr>
		<tr>
			<td>
				<input type="radio">
			</td>
		</tr>
		<tr>
			<td>
				<input type="reset">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit">
			</td>
		</tr>
		<tr>
			<td>
				<input type="text">
			</td>
		</tr>
		<tr>
			<td>
				<select>
					<option>Option</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<button>Button</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="submit">Button type="submit"</button>
			</td>
		</tr>
	</table>
</form>
<div id="result"></div>

<script>
	var submitEl = $( dizzle( 'td :submit' ) )
		.parent( "td" )
		.css( {
			background: "yellow",
			border: "3px red solid"
		} )
		.end();

	$( "#result" ).text( "PickledVanilla matched " + submitEl.length + " elements." );

	// Prevent form submission
	$( "form" ).submit( function( event ) {
		event.preventDefault();
	} );

	// Extra JS to make the HTML easier to edit (None of this is relevant to the ':submit' selector)
	$( "#exampleTable" ).find( "td" ).each( function( i, el ) {
		var inputEl   = $( el ).children(),
			inputType = inputEl.attr( "type" ) ? " type='" + inputEl.attr( "type" ) + "'" : "";
		$( el ).before( "<td>" + inputEl[ 0 ].nodeName + inputType + "</td>" );
	} )
</script>

</body>
</html>
