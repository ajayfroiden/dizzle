<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>has demo</title>
	<style>
		.test {
			border: 3px inset red;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
	<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div><p>Hello in a paragraph</p></div>

<div>
	<p>Hello in a paragraph <span>WOW I am In Span</span></p>
</div>

<div>Hello again! (with no paragraph)</div>

<script>
	$( dizzle.profile( function() {
		return dizzle( 'div:has(p > span)' );
	} ) ).addClass( "test" );
</script>

</body>
</html>
