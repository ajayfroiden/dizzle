<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>all demo</title>
	<style>
		h3 {
			margin: 0;
		}

		div, span, p {
			width: 80px;
			height: 40px;
			float: left;
			padding: 10px;
			margin: 10px;
			background-color: #EEEEEE;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div>DIV</div>
<span>SPAN</span>
<p>P
	<button>Button</button>
</p>

<script>
	var elementCount = $( dizzle( '*' ) ).css( "border", "3px solid red" ).length;
	$( 'body' ).prepend( "<h3>" + elementCount + " elements found</h3>" );
</script>

</body>
</html>
