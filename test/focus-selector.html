<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>focus demo</title>
	<style>
		.focused {
			background: #abcdef;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div id="content">
	<input tabIndex="1">
	<input tabIndex="2">
	<select tabIndex="3">
		<option>select menu</option>
	</select>
	<div tabIndex="4">
		a div
	</div>
</div>

<script>
	alert('Needs Code Review');
	$( "#content" ).on( "*", "focus blur", function() {
		var elem = $( this );
		setTimeout(function() {
			elem.toggleClass( "focused", elem.is( ":focus" ) );
		}, 0 );
	});
</script>

</body>
</html>
