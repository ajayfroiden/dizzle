<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>even demo</title>
	<style>
		table {
			background: #eee;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.umd.js"></script>
</head>
<body>

<table border="1">
	<tr>
		<td>Row with Index #0</td>
	</tr>
	<tr>
		<td>Row with Index #1</td>
	</tr>
	<tr>
		<td>Row with Index #2</td>
	</tr>
	<tr>
		<td>Row with Index #3</td>
	</tr>
</table>

<script>
	console.time('Process');
	wpopv( dizzle( 'tr:even' ) ).css( "background-color", "#bbf" );
	console.timeEnd('Process');
</script>

</body>
</html>
