<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>nth-last-child demo</title>
	<style>
		div {
			float: left;
		}

		span {
			color: blue;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div>
	<ul>
		<li>John</li>
		<li>Karl</li>
		<li>Adam</li>
	</ul>
</div>
<div>
	<ul>
		<li>Dan</li>
	</ul>
</div>
<div>
	<ul>
		<li>Dave</li>
		<li>Rick</li>
		<li>Timmy</li>
		<li>Gibson</li>
	</ul>
</div>
<script>
	$( dizzle( 'ul li:nth-last-child(2)' ) ).append( "<span> - 2nd to last!</span>" );
</script>

</body>
</html>
