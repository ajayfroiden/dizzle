<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>first-child demo</title>
	<style>
		span {
			color: #008;
		}

		span.sogreen {
			color: green;
			font-weight: bolder;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div>
	<span>John,</span>
	<span>Karl,</span>
	<span>Brandon</span>
</div>
<div>
	<span>Glen,</span>
	<span>Tane,</span>
	<span>Ralph</span>
</div>

<script>
	$( dizzle( 'div span:first-child' ) )
		.css( "text-decoration", "underline" )
		.hover( function() {
			$( this ).addClass( "sogreen" );
		}, function() {
			$( this ).removeClass( "sogreen" );
		} );
</script>

</body>
</html>
