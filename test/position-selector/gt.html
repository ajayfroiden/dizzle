<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>gt demo</title>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
	<script src="https://javascript.pc/dizzle/dist/dizzle.umd.js"></script>
</head>
<body>

<table border="1">
	<tr>
		<td>TD #0</td>
		<td>TD #1</td>
		<td>TD #2</td>
	</tr>
	<tr>
		<td>TD #3</td>
		<td>TD #4</td>
		<td>TD #5</td>
	</tr>
	<tr>
		<td>TD #6</td>
		<td>TD #7</td>
		<td>TD #8</td>
	</tr>
</table>

<script>
	wpopv( dizzle( 'td:gt(4)' ) ).css( "backgroundColor", "yellow" );
	wpopv( dizzle( 'td:gt(-2)' ) ).css( "color", "red" );
</script>

</body>
</html>
