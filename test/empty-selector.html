<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>empty demo</title>
	<style>
		td {
			text-align: center;
		}
	</style>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<table border="1">
	<tr>
		<td>TD #0</td>
		<td></td>
	</tr>
	<tr>
		<td>TD #2</td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td>TD#5</td>
	</tr>
</table>

<script>
	$( dizzle( 'td:empty' ) )

		.css( "background", "rgb(255,220,200)" );
</script>

</body>
