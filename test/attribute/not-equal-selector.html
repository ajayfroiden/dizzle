<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>attributeNotEqual demo</title>
	<script src="https://javascript.pc/PickledVanilla/dist/wpopv.umd.js"></script>
<script src="https://javascript.pc/dizzle/dist/dizzle.js"></script>
</head>
<body>

<div>
	<input type="radio" name="newsletter" value="Hot Fuzz">
	<span>name is newsletter</span>
</div>
<div>
	<input type="radio" value="Cold Fusion">
	<span>no name</span>
</div>
<div>
	<input type="radio" name="accept" value="Evil Plans">
	<span>name is accept</span>
</div>

<script>
	$( dizzle( 'input[name!=\'newsletter\']' ) ).next().append( "<b>; not newsletter</b>" );
</script>

</body>
</html>
